<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>What Celebrity are you?</title>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.1.0.js"></script>
    <script src="js/scripts.js"></script>
  </head>


  <body>
    <h1>Are you Famous?</h1>
    <h3>Hi, which celebrity are you?</h3>

    <div class="container">
      <h2>Let's get to know you and your interests:</h2>
      <form  id="intake">
        <div class="form-group">
          <label for="age">How old are you?</label>
          <input id="age" class="form-control" type="text">
        </div>


        <div class="form-group">
          <label for="hair">What color hair do you like?</label>
          <select id="hair" class="form-control">
            <option value="brown">Brown</option>
            <!-- <option value="blonde">Blonde</option> -->
            <option value="black">Black</option>
            <option value="red">Red</option>
            <!-- <option value="bald">Bald</option> -->
          </select>
        </div>

        <div class="container">
          <label>What interests do you want to share?</label>
          <div class="charity">
            <label>
              <input type="radio" name="interests" value="charity">
              Charity
            </label>
          </div>
          <div class="dining">
            <label>
              <input type="radio" name="interests" value="dining">
              Dining
            </label>
          </div><div class="adventure">
            <label>
              <input type="radio" name="interests" value="adventure">
              Adenture
            </label>
          </div>
        </div>

        <br>

        <div class="form-group">
          <label for="genre">What kind of movie do you prefer?</label>
          <select id="genre" class="form-control">
            <option value="comedy">Aziz Ansari Comedy Specials</option>
            <option value="drama">Matt Damon Bourne Movies</option>
            <option value="nolan">Christopher Nolan Movies</option>
          </select>
        </div>


        <div class="form-group">
          <label for="location">Where do you want to settle down with YOUR celebrity?</label>
          <input id="location" class="form-control" type="text">
        </div>

        <submit id="butt" type="submit" class="btn btn-primary">ROLL THE DICE!</submit>
      </form>

      <div class="container" id="results">
          <h1>Well, you're not this person, but sure, go ahead and believe it: <span id="result"></span></h1>

      </div>
  </body>
</html>
